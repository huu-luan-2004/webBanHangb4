<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/products">Quản lý sản phẩm</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Danh sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/create">Thêm mới</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Cập nhật sản phẩm</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên sản phẩm *</label>
                                <input type="text" class="form-control" th:field="*{name}" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="price" class="form-label">Giá *</label>
                                <input type="number" class="form-control" th:field="*{price}" min="1" max="9999999"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="imageProduct" class="form-label">Hình ảnh mới (để trống nếu không thay đổi)</label>
                                <input type="file" class="form-control" name="imageProduct" accept="image/*">
                                <div th:if="${product.image != null and product.image != ''}" class="mt-2">
                                    <small>Hình hiện tại:</small><br>
                                    <img th:src="@{'/images/' + ${product.image}}" alt="Current Image" style="width: 100px; height: 80px; object-fit: cover;">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Danh mục</label>
                                <select class="form-select" th:field="*{category}">
                                    <option value="">-- Chọn danh mục --</option>
                                    <option value="điện thoại">Điện thoại</option>
                                    <option value="laptop">Laptop</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Cập nhật sản phẩm</button>
                                <a href="/products" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
