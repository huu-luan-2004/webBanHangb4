<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/products">Quản lý sản phẩm</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Danh sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/create">Thêm mới</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Danh sách sản phẩm</h2>
                <a href="/products/create" class="btn btn-success mb-3">Thêm sản phẩm mới</a>
                
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Hình ảnh</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(products)}">
                                <td colspan="5" class="text-center">Chưa có sản phẩm nào</td>
                            </tr>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                <td>
                                    <img th:if="${product.image != null and product.image != ''}" 
                                         th:src="@{'/images/' + ${product.image}}" 
                                         alt="Product Image" 
                                         style="width: 80px; height: 60px; object-fit: cover;">
                                    <span th:if="${product.image == null or product.image == ''}">Không có ảnh</span>
                                </td>
                                <td>
                                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                                    <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
